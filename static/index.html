const API_BASE="";
async function fetchLivePrices(tickers){
  try{
    const chunks=[];
    for(let i=0;i<tickers.length;i+=40) chunks.push(tickers.slice(i,i+40));
    const results={};
    for(const chunk of chunks){
      const res=await fetch(`${API_BASE}/api/prices?symbols=${chunk.join(",")}`,{signal:AbortSignal.timeout(12000)});
      if(res.ok){const j=await res.json();Object.assign(results,j.data||{});}
    }
    return Object.keys(results).length>0?results:null;
  }catch(e){return null;}
}
async function fetchFxRates(){
  try{
    const pairs="GBPUSD=X,GBPEUR=X,GBPJPY=X,GBPCAD=X,GBPAUD=X,GBPCHF=X,GBPINR=X,GBPSGD=X,GBPHKD=X,GBPNOK=X,GBPSEK=X,GBPNZD=X,GBPZAR=X,GBPAED=X,GBPBRL=X,GBPMXN=X";
    const res=await fetch(`${API_BASE}/api/prices?symbols=${pairs}`,{signal:AbortSignal.timeout(10000)});
    if(!res.ok) return null;
    const j=await res.json();
    if(!j.data) return null;
    const rates={GBP:1.0};
    const map={"GBPUSD=X":"USD","GBPEUR=X":"EUR","GBPJPY=X":"JPY","GBPCAD=X":"CAD","GBPAUD=X":"AUD","GBPCHF=X":"CHF","GBPINR=X":"INR","GBPSGD=X":"SGD","GBPHKD=X":"HKD","GBPNOK=X":"NOK","GBPSEK=X":"SEK","GBPNZD=X":"NZD","GBPZAR=X":"ZAR","GBPAED=X":"AED","GBPBRL=X":"BRL","GBPMXN=X":"MXN"};
    Object.entries(map).forEach(([sym,code])=>{const d=j.data[sym];if(d&&d.price) rates[code]=parseFloat(d.price);});
    return rates;
  }catch(e){return null;}
}

function sr(seed,min,max){const x=Math.sin(seed+1)*10000;return min+(x-Math.floor(x))*(max-min);}
function generateSignals(asset,key){
  const s=asset.ticker.split("").reduce((a,c)=>a+c.charCodeAt(0),0)+key;
  const r=(min,max,o=0)=>sr(s+o,min,max);
  const capTier=CAP_TIERS[asset.cap]??2;
  const volMod={Low:0.6,Med:0.8,High:1.0,VHigh:1.2,Extreme:1.5}[asset.vol]||1;
  const rsi=r(18,82,1),macd=r(-1,1,2),volume=r(0.4,4.0,3),sentiment=r(-1,1,4);
  const shortInt=r(0,35,5),earningsBeat=r(-25,40,6),priceVsMA50=r(-30,40,7),priceVsMA200=r(-40,50,8);
  const insiderBuy=r(0,1,9),catalystNews=r(-1,1,10),sectorFlow=r(-1,1,11);
  const daysToEarnings=r(0,90,13),debtRatio=r(0,3,14),revGrowth=r(-20,120,15);
  let score=0;
  score+=rsi<30?22:rsi>72?-18:(50-rsi)*0.3;
  score+=macd*18;score+=(volume-1)*10;score+=sentiment*22;
  score+=shortInt>25?-18:shortInt<5?12:0;
  score+=earningsBeat*0.5;score+=priceVsMA50<-20?14:priceVsMA50>30?-10:0;
  score+=insiderBuy>0.7?18:0;score+=catalystNews*18;score+=sectorFlow*12;
  score+=revGrowth>50?18:revGrowth<-10?-12:0;
  score+=debtRatio>2?-14:0;
  if(asset.sector==="Technology") score+=sectorFlow>0.3?15:0;
  if(asset.sub==="Uranium"||asset.sub==="Nuclear") score+=18;
  if(asset.sector==="Space") score+=12;
  if(asset.sector==="Crypto") score+=r(0,1,34)>0.5?18:-14;
  if(asset.sector==="Metals") score+=r(0,1,35)>0.4?10:0;
  if(asset.sector==="Forex") score=score*0.4; // forex less volatile signals
  score=Math.max(-100,Math.min(100,score));
  const risk=score<-55?"CRITICAL":score<-15?"HIGH":score<18?"MODERATE":score<55?"POSITIVE":"STRONG";
  const price=sr(s+42,asset.priceRange[0],asset.priceRange[1]);
  const stopPct=capTier<=1?0.15:capTier===2?0.10:asset.sector==="Forex"?0.02:0.07;
  const maxUpside=capTier===0?400:capTier===1?200:capTier===2?100:capTier===3?50:asset.sector==="Crypto"?200:30;
  const upsidePct=score>0?(score/100)*maxUpside:0;
  const rrRatio=stopPct>0?((upsidePct/100)/stopPct).toFixed(1):"0";
  const entryQ=rsi<35&&priceVsMA50<-10?"IDEAL":rsi<50&&volume>1.2?"GOOD":rsi>68?"POOR":"FAIR";
  const tfScores={};
  const intRaw=(Math.max(0,(volume-1.5)*35)+(shortInt>20&&volume>2?25:0)+(rsi>28&&rsi<52?12:0)+(catalystNews>0.5?20:0)+(macd>0.3?8:0)-(rsi>70?15:0))*volMod;
  tfScores["‚ö° Intraday"]=Math.max(5,Math.min(95,intRaw));
  const swRaw=(macd>0?22:0)+(rsi<45&&rsi>25?20:0)+(volume>1.3?15:0)+(earningsBeat>10?18:0)+(priceVsMA50<-10?12:0)+(catalystNews>0?10:0)-(debtRatio>2?10:0);
  tfScores["üìà Short Swing"]=Math.max(5,Math.min(95,swRaw));
  const medRaw=(sectorFlow>0.2?22:0)+(revGrowth>20?20:0)+(macd>0?14:0)+(volume>1.1?10:0)+(priceVsMA200<-15?15:0)+(insiderBuy>0.5?12:0)+(daysToEarnings<30?14:0)-(debtRatio>2?12:0);
  tfScores["üåä Medium Swing"]=Math.max(5,Math.min(95,medRaw));
  const posRaw=(revGrowth>30?28:revGrowth>10?16:0)+(insiderBuy>0.65?22:0)+(debtRatio<1?18:debtRatio<2?8:0)+(sectorFlow>0.3?15:0)+(capTier>=2?10:0);
  tfScores["üèîÔ∏è Position"]=Math.max(5,Math.min(95,posRaw));
  const ltRaw=(revGrowth>20?25:0)+(debtRatio<1.5?20:0)+(capTier>=3?22:capTier===2?12:0)+(insiderBuy>0.5?15:0)+(sectorFlow>0?10:0);
  tfScores["üå≥ Long Term"]=Math.max(5,Math.min(95,ltRaw));
  const bestTF=Object.entries(tfScores).sort((a,b)=>b[1]-a[1])[0][0];
  return{score:Math.round(score),risk,price:parseFloat(price.toFixed(4)),upsidePct:parseFloat(upsidePct.toFixed(1)),stopPct:parseFloat((stopPct*100).toFixed(1)),rrRatio,entryQ,tfScores,bestTF,livePrice:false,changePct:0,metrics:{rsi,macd,volume,sentiment,shortInt,revGrowth,debtRatio,daysToEarnings}};
}
function mergeLiveData(sig,liveData,asset){
  if(!liveData) return sig;
  const live=liveData[asset.ticker];
  if(!live||!live.price) return sig;
  const realPrice=live.currency==="GBX"?live.price/100:live.price;
  const changeSign=live.change_pct>0?1:live.change_pct<0?-1:0;
  const nudgedRsi=Math.max(10,Math.min(90,sig.metrics.rsi+(changeSign*8)));
  return{...sig,price:parseFloat(realPrice.toFixed(4)),livePrice:true,marketState:live.market_state||"CLOSED",currency:live.currency||"USD",changePct:live.change_pct||0,metrics:{...sig.metrics,rsi:nudgedRsi}};
}

// ‚îÄ‚îÄ ACCURACY ENGINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function calcAccuracy(trades,watchItems){
  const closed=[...trades.filter(t=>t.status!=="open"),...watchItems.filter(w=>w.status==="expired")];
  if(closed.length===0) return null;
  const score=(item)=>{
    if(item.finalPnLPct!==undefined) return item.finalPnLPct;
    if(item.actualChg!==undefined) return item.actualChg;
    return 0;
  };
  const wins=closed.filter(t=>score(t)>0).length;
  const overall=(wins/closed.length)*100;
  const byCap={};
  CAPS.filter(c=>c!=="All").forEach(cap=>{
    const items=closed.filter(t=>t.cap===cap);
    if(items.length>0){
      const w=items.filter(t=>score(t)>0).length;
      byCap[cap]={wins:w,total:items.length,rate:(w/items.length)*100};
    }
  });
  const bySector={};
  [...new Set(closed.map(t=>t.sector))].forEach(sec=>{
    const items=closed.filter(t=>t.sector===sec);
    if(items.length>0){
      const w=items.filter(t=>score(t)>0).length;
      bySector[sec]={wins:w,total:items.length,rate:(w/items.length)*100};
    }
  });
  const avgReturn=closed.reduce((a,t)=>a+score(t),0)/closed.length;
  return{overall,wins,total:closed.length,losses:closed.length-wins,avgReturn,byCap,bySector};
}

  const[showBudget,setShowBudget]=useState(false);
  // Watchlist
  const[watchItems,setWatchItems]=useState([]);
  // tick for countdown
  const[tick,setTick]=useState(0);
  useEffect(()=>{const t=setInterval(()=>setTick(s=>s+1),10000);return()=>clearInterval(t);},[]);

  // ‚îÄ‚îÄ FX conversion ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const toLocal=useCallback((usd)=>{
    let rate;
    if(fxRates&&fxRates["USD"]&&fxRates[activeCurrency.code]!==undefined){
      rate=fxRates[activeCurrency.code]/fxRates["USD"];
    }else{
      rate=activeCurrency.fallbackRate/1.27;
    }
    return parseFloat((usd*rate).toFixed(4));
  },[fxRates,activeCurrency]);
  const fmtMoney=useCallback((usd)=>{
    const v=toLocal(usd);
    const d=v>1000?2:v>1?2:4;
    return`${activeCurrency.symbol}${v.toFixed(d)}`;
  },[toLocal,activeCurrency]);
  const toUsd=useCallback((local)=>{
    let rate;
    if(fxRates&&fxRates["USD"]&&fxRates[activeCurrency.code]!==undefined){
      rate=fxRates["USD"]/fxRates[activeCurrency.code];
    }else{
      rate=1.27/activeCurrency.fallbackRate;
    }
    return local*rate;
  },[fxRates,activeCurrency]);

  // ‚îÄ‚îÄ Refresh ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const doRefresh=useCallback(async()=>{
    const key=Date.now();
    const sigs={};
    ASSETS.forEach(a=>{sigs[a.ticker]=generateSignals(a,key);});
    try{
      const tickers=ASSETS.map(a=>a.ticker);
      const[liveData,liveFx]=await Promise.all([fetchLivePrices(tickers),fetchFxRates()]);
      if(liveFx) setFxRates(liveFx);
      if(liveData){
        let cnt=0;
        ASSETS.forEach(a=>{if(sigs[a.ticker]){const m=mergeLiveData(sigs[a.ticker],liveData,a);sigs[a.ticker]=m;if(m.livePrice)cnt++;}});
        setLiveCount(cnt);
      }
    }catch(e){}
    setAllSigs(sigs);
    setLastUpdated(new Date().toLocaleTimeString("en-GB"));
    setLoading(false);
  },[]);

  useEffect(()=>{doRefresh();},[]);
  useEffect(()=>{const t=setInterval(doRefresh,30000);return()=>clearInterval(t);},[]);

  // ‚îÄ‚îÄ Watch expiry checker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  useEffect(()=>{
    setWatchItems(prev=>prev.map(w=>{
      if(w.status==="watching"&&Date.now()>=w.expiresAt){
        const sig=allSigs[w.ticker];
        const actualPrice=sig?sig.price:w.entryPrice;
        const actualChg=((actualPrice-w.entryPrice)/w.entryPrice)*100;
        const dirCorrect=(w.predictedChg>0&&actualChg>0)||(w.predictedChg<0&&actualChg<0);
        return{...w,status:"expired",actualPrice,actualChg:parseFloat(actualChg.toFixed(2)),dirCorrect,accuracy:Math.max(0,100-Math.abs(actualChg-w.predictedChg)*3)};
      }
      return w;
    }));
  },[tick,allSigs]);

  // ‚îÄ‚îÄ Portfolio calculations ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const portfolioStats=useMemo(()=>{
    let invested=0,currentVal=0;
    const openTrades=trades.filter(t=>t.status==="open");
    openTrades.forEach(t=>{
      const sig=allSigs[t.ticker];
      const currentPrice=sig?toLocal(sig.price):t.entryPrice;
      invested+=t.totalCost;
      currentVal+=currentPrice*t.shares;
    });
    const unrealised=currentVal-invested;
    const closedPnL=trades.filter(t=>t.status!=="open").reduce((a,t)=>a+(t.finalPnL||0),0);
    return{invested,currentVal,unrealised,closedPnL,openCount:openTrades.length};
  },[trades,allSigs,toLocal]);

  const accuracy=useMemo(()=>calcAccuracy(trades,watchItems),[trades,watchItems]);

  // ‚îÄ‚îÄ Place/close trade ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const placeTrade=useCallback((tradeData)=>{
    setTrades(p=>[...p,tradeData]);
    setBalance(p=>parseFloat((p-tradeData.totalCost).toFixed(2)));
  },[]);
  const closeTrade=useCallback((id)=>{
    setTrades(p=>p.map(t=>{
      if(t.id!==id) return t;
      const sig=allSigs[t.ticker];
      const currentPrice=sig?toLocal(sig.price):t.entryPrice;
      const proceeds=currentPrice*t.shares;
      const pnl=proceeds-t.totalCost;
      const pnlPct=(pnl/t.totalCost)*100;
      setBalance(prev=>parseFloat((prev+proceeds).toFixed(2)));
      return{...t,status:"closed",finalPrice:currentPrice,finalPnL:parseFloat(pnl.toFixed(2)),finalPnLPct:parseFloat(pnlPct.toFixed(2)),closedAt:Date.now()};
    }));
  },[allSigs,toLocal]);

  const filtered=useMemo(()=>ASSETS.filter(a=>{
    if(!allSigs[a.ticker]) return false;
    if(activeSector!=="All"&&a.sector!==activeSector) return false;
    if(activeCap!=="All"&&a.cap!==activeCap) return false;
    if(searchQ&&!a.ticker.toLowerCase().includes(searchQ.toLowerCase())&&!a.name.toLowerCase().includes(searchQ.toLowerCase())) return false;
    return true;
  }).sort((a,b)=>{
    const sa=allSigs[a.ticker],sb=allSigs[b.ticker];
    if(sortMode==="bestTF") return sb.tfScores[sb.bestTF]-sa.tfScores[sa.bestTF];
    if(sortMode==="score") return sb.score-sa.score;
    if(sortMode==="rr") return parseFloat(sb.rrRatio)-parseFloat(sa.rrRatio);
    if(sortMode==="price_asc") return sa.price-sb.price;
    if(sortMode==="change") return (sb.changePct||0)-(sa.changePct||0);
    return 0;
  }),[allSigs,activeSector,activeCap,searchQ,sortMode]);

  if(loading) return(
    <div style={{height:"100vh",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:16,background:"#03030a"}}>
      <div style={{width:40,height:40,border:"3px solid #1a1a2e",borderTop:"3px solid #00b0ff",borderRadius:"50%",animation:"spin 1s linear infinite"}}/>
      <div style={{fontSize:11,color:"#3a3a55",letterSpacing:2}}>LOADING MARKET DATA...</div>
    </div>
  );

  const sym=activeCurrency.symbol;
  const totalPnL=balance-startBalance+portfolioStats.unrealised;
  const openTrades=trades.filter(t=>t.status==="open");
  const closedTrades=trades.filter(t=>t.status!=="open");
  const watchingCount=watchItems.filter(w=>w.status==="watching").length;

  return(
    <div style={{height:"100vh",display:"flex",flexDirection:"column",overflow:"hidden",background:"#03030a"}}>

      {/* ‚îÄ‚îÄ MODALS ‚îÄ‚îÄ */}
      {showCurrModal&&(
        <Modal onClose={()=>setShowCurrModal(false)} maxWidth={340}>
          <div style={{background:"#0a0a16",borderBottom:"1px solid #00b0ff33",padding:"14px 16px",borderRadius:"12px 12px 0 0",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div style={{fontFamily:"'Barlow Condensed',sans-serif",fontSize:17,fontWeight:700,color:"#dde0ff"}}>Select Currency</div>
            <button onClick={()=>setShowCurrModal(false)} style={{background:"none",border:"none",color:"#444",fontSize:16}}>x</button>
          </div>
          <div style={{padding:8,maxHeight:380,overflowY:"auto"}}>
            {CURRENCIES.map(c=>{const isA=c.code===activeCurrency.code;return(
              <div key={c.code} onClick={()=>{setActiveCurrency(c);setShowCurrModal(false);}}
                style={{display:"flex",alignItems:"center",gap:12,padding:"10px 12px",borderRadius:7,cursor:"pointer",background:isA?"#00b0ff18":"transparent",border:`1px solid ${isA?"#00b0ff44":"transparent"}`,marginBottom:3}}>
                <span style={{fontSize:20}}>{c.flag}</span>
                <div style={{flex:1}}><div style={{fontSize:12,fontWeight:700,color:isA?"#00b0ff":"#dde0ff",fontFamily:"monospace"}}>{c.code} <span style={{color:"#4a4a6a",fontSize:10,fontFamily:"inherit"}}>{c.name}</span></div></div>
                <span style={{fontSize:14,fontWeight:700,color:isA?"#00b0ff":"#6a6a8a",fontFamily:"monospace"}}>{c.symbol}</span>
                {isA&&<span style={{color:"#00b0ff"}}>‚úì</span>}
              </div>
            );})}
          </div>
        </Modal>
      )}
      {showBudget&&(
        <Modal onClose={()=>setShowBudget(false)} maxWidth={320}>
          <div style={{padding:20}}>
            <div style={{fontFamily:"'Barlow Condensed',sans-serif",fontSize:17,fontWeight:700,color:"#dde0ff",marginBottom:6}}>SET VIRTUAL BUDGET</div>
            <div style={{fontSize:9,color:"#3a3a55",marginBottom:12}}>Amount in {activeCurrency.code}. Resets all trades.</div>
            <div style={{display:"flex",flexWrap:"wrap",gap:4,marginBottom:10}}>
              {["500","1000","5000","10000","25000","50000"].map(v=>(
                <button key={v} onClick={()=>setBudgetInput(v)} style={{background:budgetInput===v?"#00b0ff22":"#0a0a16",border:`1px solid ${budgetInput===v?"#00b0ff":"#1a1a2e"}`,borderRadius:5,padding:"4px 10px",color:budgetInput===v?"#00b0ff":"#5a5a7a",fontSize:9}}>{sym}{v}</button>
              ))}
            </div>
            <input value={budgetInput} onChange={e=>setBudgetInput(e.target.value)} style={{width:"100%",background:"#0e0e1c",border:"1px solid #1a1a2e",borderRadius:5,padding:"7px",color:"#c0c0e0",fontSize:13,marginBottom:12}}/>
            <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:8}}>
              <button onClick={()=>setShowBudget(false)} style={{background:"transparent",border:"1px solid #2a2a40",borderRadius:6,padding:"8px",color:"#4a4a6a",fontSize:9}}>CANCEL</button>
              <button onClick={()=>{setBalance(parseFloat(budgetInput)||1000);setTrades([]);setWatchItems([]);setShowBudget(false);}} style={{background:"#00b0ff22",border:"1px solid #00b0ff",borderRadius:6,padding:"8px",color:"#00b0ff",fontSize:9}}>CONFIRM & RESET</button>
            </div>
          </div>
        </Modal>
      )}
      {showTradeModal&&selected&&allSigs[selected.ticker]&&(
        <TradeModal asset={selected} sig={allSigs[selected.ticker]} balance={balance} fmtMoney={fmtMoney} toUsd={toUsd} onPlace={placeTrade} onClose={()=>setShowTradeModal(false)}/>
      )}
      {showWatchModal&&selected&&allSigs[selected.ticker]&&(
        <WatchModal asset={selected} sig={allSigs[selected.ticker]} fmtMoney={fmtMoney} onAdd={w=>setWatchItems(p=>[...p,w])} onClose={()=>setShowWatchModal(false)}/>
      )}

      {/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */}
      <div style={{borderBottom:"1px solid #0c0c18",padding:"8px 14px",display:"flex",alignItems:"center",gap:8,flexShrink:0,background:"#03030a",flexWrap:"wrap"}}>
        <div>
          <div style={{fontFamily:"'Barlow Condensed',sans-serif",fontSize:18,fontWeight:700,letterSpacing:3,color:"#dde0ff"}}>MARKET BRAIN <span style={{color:"#00b0ff"}}>v6</span></div>
          <div style={{fontSize:7,color:"#2a2a40",letterSpacing:2}}>LIVE ¬∑ {ASSETS.length} ASSETS ¬∑ VIRTUAL TRADING</div>
        </div>
        <div style={{display:"flex",gap:5,flexWrap:"wrap"}}>
          {[
            {l:"CASH",v:fmtMoney(toUsd(balance)),c:"#00b0ff"},
            {l:"INVESTED",v:fmtMoney(toUsd(portfolioStats.invested)),c:"#ffd600"},
            {l:"UNREALISED",v:fmtPct(portfolioStats.invested>0?portfolioStats.unrealised/portfolioStats.invested*100:0),c:pnlColor(portfolioStats.unrealised)},
            {l:"TOTAL P&L",v:`${totalPnL>=0?"+":""}${fmtMoney(toUsd(totalPnL))}`,c:pnlColor(totalPnL)},
          ].map(m=>(
            <div key={m.l} style={{background:"#0a0a16",border:"1px solid #12121e",borderRadius:4,padding:"3px 7px",textAlign:"center"}}>
              <div style={{fontSize:6,color:"#2a2a40",letterSpacing:1}}>{m.l}</div>
              <div style={{fontSize:10,color:m.c,fontWeight:700,fontFamily:"monospace"}}>{m.v}</div>
            </div>
          ))}
          {accuracy&&<div style={{background:"#0a0a16",border:`1px solid ${accuracy.overall>=60?"#00e676":"#ff6d00"}33`,borderRadius:4,padding:"3px 7px",textAlign:"center",cursor:"pointer"}} onClick={()=>setView("accuracy")}>
            <div style={{fontSize:6,color:"#2a2a40",letterSpacing:1}}>ACCURACY</div>
            <div style={{fontSize:10,color:accuracy.overall>=60?"#00e676":"#ff6d00",fontWeight:700,fontFamily:"monospace"}}>{accuracy.overall.toFixed(0)}%</div>
          </div>}
        </div>
        <div style={{marginLeft:"auto",display:"flex",gap:5,alignItems:"center"}}>
          <div style={{fontSize:8,color:liveCount>0?"#00e676":"#3a3a50",fontFamily:"monospace"}}>‚óè {liveCount} LIVE</div>
          <button onClick={()=>setShowCurrModal(true)} style={{background:"#0a0a16",border:"1px solid #00b0ff44",borderRadius:5,padding:"4px 9px",display:"flex",alignItems:"center",gap:4}}>
            <span style={{fontSize:13}}>{activeCurrency.flag}</span><span style={{fontSize:9,color:"#00b0ff",fontWeight:700}}>{activeCurrency.code}</span>
          </button>
          <button onClick={()=>setShowBudget(true)} style={{background:"#0a0a16",border:"1px solid #1a1a2e",borderRadius:5,padding:"4px 8px",color:"#ffd600",fontSize:8}}>üí∞ {sym}{balance.toFixed(0)}</button>
          <button onClick={doRefresh} style={{background:"#0a0a16",border:"1px solid #1a1a2e",borderRadius:5,padding:"4px 8px",color:"#5a5a8a",fontSize:11}}>‚Üª</button>
        </div>
      </div>

      {/* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */}
      <div style={{borderBottom:"1px solid #0c0c18",padding:"0 14px",display:"flex",gap:0,flexShrink:0,background:"#04040c"}}>
        {[["market","üìä Market"],["portfolio",`üíº Portfolio${openTrades.length>0?" ("+openTrades.length+")":""}`],["watchlist",`‚òÖ Watchlist${watchingCount>0?" ("+watchingCount+")":""}`],["accuracy","üéØ Accuracy"]].map(([v,l])=>(
          <button key={v} onClick={()=>setView(v)} style={{background:"transparent",border:"none",borderBottom:`2px solid ${view===v?"#00b0ff":"transparent"}`,padding:"9px 14px",color:view===v?"#00b0ff":"#3a3a55",fontSize:9,letterSpacing:1,whiteSpace:"nowrap"}}>{l}</button>
        ))}
      </div>

      {/* ‚îÄ‚îÄ MARKET VIEW ‚îÄ‚îÄ */}
      {view==="market"&&(
        <div style={{flex:1,display:"flex",flexDirection:"column",overflow:"hidden"}}>
          <div style={{borderBottom:"1px solid #0c0c18",padding:"6px 12px",background:"#04040c",flexShrink:0}}>
            <div style={{display:"flex",gap:4,flexWrap:"wrap",alignItems:"center",marginBottom:4}}>
              <input value={searchQ} onChange={e=>setSearchQ(e.target.value)} placeholder="search..." style={{background:"#0a0a16",border:"1px solid #1a1a2e",borderRadius:4,padding:"3px 7px",color:"#8a8aaa",fontSize:9,width:90}}/>
              {CAPS.map(c=>(<Pill key={c} label={c} active={activeCap===c} color={CAP_COLORS[c]||"#00b0ff"} onClick={()=>setActiveCap(c)}/>))}
            </div>
            <div style={{display:"flex",gap:4,flexWrap:"wrap",alignItems:"center"}}>
              {SECTORS.map(s=>(<Pill key={s} label={s==="All"?"ALL":s.toUpperCase().slice(0,8)} active={activeSector===s} onClick={()=>setActiveSector(s)}/>))}
              <div style={{marginLeft:"auto",display:"flex",gap:3}}>
                {[["bestTF","Best"],["score","Score"],["rr","R/R"],["price_asc","Cheap"],["change","Movers"]].map(([v,l])=>(<Pill key={v} label={l} active={sortMode===v} onClick={()=>setSortMode(v)}/>))}
              </div>
            </div>
          </div>
          <div style={{flex:1,display:"grid",gridTemplateColumns:selected?"1fr 360px":"1fr",overflow:"hidden",minHeight:0}}>
            <div style={{overflowY:"auto",padding:10}}>
              <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(165px,1fr))",gap:6}}>
                {filtered.map(a=>{
                  const sig=allSigs[a.ticker];if(!sig) return null;
                  const R=RISK_CFG[sig.risk];
                  const bP=TF_PROFILES[sig.bestTF];
                  const bS=sig.tfScores[sig.bestTF];
                  const pc=bS>=72?"#00e676":bS>=52?"#00d4ff":bS>=35?"#ffd600":"#ff6d00";
                  const isSel=selected?.ticker===a.ticker;
                  return(
                    <div key={a.ticker} className="card" onClick={()=>setSelected(isSel?null:a)}
                      style={{background:isSel?R.bg:"#07070f",border:`1px solid ${isSel?R.color:"#12121e"}`,borderRadius:7,padding:"9px 10px",cursor:"pointer",position:"relative",overflow:"hidden",transition:"border-color 0.15s"}}
                      onMouseEnter={e=>{if(!isSel)e.currentTarget.style.borderColor=R.color+"66";}}
                      onMouseLeave={e=>{if(!isSel)e.currentTarget.style.borderColor="#12121e";}}>
                      <div style={{position:"absolute",top:0,left:0,right:0,height:2,background:R.color}}/>
                      <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:2}}>
                        <span style={{fontSize:12,fontWeight:700,color:"#dde0ff",fontFamily:"monospace"}}>{a.ticker}</span>
                        <div style={{display:"flex",gap:3,alignItems:"center"}}>
                          {sig.livePrice&&<span style={{fontSize:6,color:"#00e676"}}>‚óè</span>}
                          <Tag color={R.color} small>{R.label}</Tag>
                        </div>
                      </div>
                      <div style={{fontSize:8,color:"#2a2a3a",marginBottom:4}}>{a.name}</div>
                      <div style={{background:bP.color+"18",border:`1px solid ${bP.color}33`,borderRadius:4,padding:"3px 6px",marginBottom:4,display:"flex",justifyContent:"space-between"}}>
                        <span style={{fontSize:8,color:bP.color}}>{bP.icon} {bP.short}</span>
                        <span style={{fontSize:9,color:pc,fontWeight:700,fontFamily:"monospace"}}>{bS.toFixed(0)}%</span>
                      </div>
                      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                        <span style={{fontSize:10,color:"#b0b0cc",fontFamily:"monospace"}}>{fmtMoney(sig.price)}</span>
                        {sig.changePct!==0&&<span style={{fontSize:8,color:pnlColor(sig.changePct),fontFamily:"monospace"}}>{fmtPct(sig.changePct)}</span>}
                      </div>
                    </div>
                  );
                })}
              </div>
              {filtered.length===0&&<div style={{textAlign:"center",padding:40,color:"#3a3a50",fontSize:11}}>No assets match filters.</div>}
            </div>
            {/* DETAIL PANEL */}
            {selected&&allSigs[selected.ticker]&&(()=>{
              const sig=allSigs[selected.ticker];const R=RISK_CFG[sig.risk];
              const inWatch=watchItems.some(w=>w.ticker===selected.ticker&&w.status==="watching");
              const inTrade=openTrades.some(t=>t.ticker===selected.ticker);
              return(
                <div style={{borderLeft:"1px solid #0c0c18",overflowY:"auto",padding:14,background:"#04040c",display:"flex",flexDirection:"column",gap:10}}>
                  <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start"}}>
                    <div>
                      <div style={{fontFamily:"'Barlow Condensed',sans-serif",fontSize:20,fontWeight:700,color:"#dde0ff"}}>{selected.ticker}</div>
                      <div style={{fontSize:9,color:"#3a3a55"}}>{selected.name} ¬∑ {selected.sub}</div>
                      <div style={{display:"flex",gap:4,marginTop:3,flexWrap:"wrap"}}>
                        <Tag color={CAP_COLORS[selected.cap]}>{selected.cap} Cap</Tag>
                        <Tag color="#5a5a8a">{selected.sector}</Tag>
                      </div>
                    </div>
                    <div style={{textAlign:"right"}}>
                      <div style={{fontSize:17,fontWeight:700,color:"#dde0ff",fontFamily:"monospace"}}>{fmtMoney(sig.price)}</div>
                      {sig.changePct!==0&&<div style={{fontSize:10,color:pnlColor(sig.changePct),fontFamily:"monospace"}}>{fmtPct(sig.changePct)}</div>}
                      <div style={{marginTop:3,display:"flex",gap:3,justifyContent:"flex-end"}}>
                        {sig.livePrice?<Tag color="#00e676">‚óè LIVE</Tag>:<Tag color="#3a3a55">SIM</Tag>}
                        <Tag color={R.color}>{R.label}</Tag>
                      </div>
                    </div>
                  </div>
                  {/* TF bars */}
                  <div style={{background:"#0a0a16",borderRadius:6,padding:10}}>
                    <div style={{fontSize:7,color:"#2a2a40",letterSpacing:2,marginBottom:8}}>TIMEFRAME ALIGNMENT</div>
                    {TF_KEYS.map(k=>{const p=TF_PROFILES[k],sc=sig.tfScores[k];const pc=sc>=72?"#00e676":sc>=52?"#00d4ff":sc>=35?"#ffd600":"#ff6d00";return(
                      <div key={k} style={{marginBottom:5}}>
                        <div style={{display:"flex",justifyContent:"space-between",marginBottom:2}}>
                          <div style={{display:"flex",gap:4,alignItems:"center"}}>
                            <span style={{fontSize:9}}>{p.icon}</span>
                            <span style={{fontSize:8,color:sig.bestTF===k?p.color:"#5a5a7a",fontWeight:sig.bestTF===k?"700":"normal"}}>{p.short}</span>
                            {sig.bestTF===k&&<Tag color={p.color} small>BEST</Tag>}
                          </div>
                          <span style={{fontSize:9,color:pc,fontWeight:700,fontFamily:"monospace"}}>{sc.toFixed(0)}%</span>
                        </div>
                        <div style={{height:3,background:"#0e0e18",borderRadius:2,overflow:"hidden"}}><div style={{width:`${sc}%`,height:"100%",background:`linear-gradient(90deg,${pc}66,${pc})`,borderRadius:2}}/></div>
                      </div>
                    );})}
                  </div>
                  {/* Key metrics */}
                  <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:5}}>
                    <Stat label="R/R" value={`${sig.rrRatio}:1`} color={parseFloat(sig.rrRatio)>=2?"#00e676":"#ffd600"}/>
                    <Stat label="UPSIDE" value={`+${sig.upsidePct}%`} color="#00e676"/>
                    <Stat label="STOP" value={`-${sig.stopPct}%`} color="#ff1744"/>
                    <Stat label="ENTRY Q" value={sig.entryQ} color={sig.entryQ==="IDEAL"?"#00e676":sig.entryQ==="GOOD"?"#00b0ff":sig.entryQ==="FAIR"?"#ffd600":"#ff6d00"}/>
                    <Stat label="RSI" value={sig.metrics.rsi.toFixed(0)} color={sig.metrics.rsi<30?"#00e676":sig.metrics.rsi>70?"#ff1744":"#c0c0e0"}/>
                    <Stat label="VOL x" value={sig.metrics.volume.toFixed(1)+"x"} color={sig.metrics.volume>1.5?"#00d4ff":"#c0c0e0"}/>
                  </div>
                  {/* Action buttons */}
                  <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:7}}>
                    <button onClick={()=>setShowWatchModal(true)} disabled={inWatch}
                      style={{background:inWatch?"#1a1a2e":"#ffd60022",border:`1px solid ${inWatch?"#2a2a40":"#ffd600"}`,borderRadius:6,padding:"9px",color:inWatch?"#3a3a50":"#ffd600",fontSize:9,letterSpacing:1}}>
                      {inWatch?"‚òÖ WATCHING":"‚òÖ WATCH"}
                    </button>
                    <button onClick={()=>setShowTradeModal(true)} disabled={balance<toLocal(sig.price)}
                      style={{background:balance>=toLocal(sig.price)?R.color+"22":"#1a1a2e",border:`1px solid ${balance>=toLocal(sig.price)?R.color:"#2a2a40"}`,borderRadius:6,padding:"9px",color:balance>=toLocal(sig.price)?R.color:"#3a3a50",fontSize:9,letterSpacing:1}}>
                      {inTrade?"+ ADD POSITION":"üìà TRADE"}
                    </button>
                  </div>
                  <div style={{fontSize:7,color:"#1a1a28",textAlign:"center"}}>Virtual simulation only. Not financial advice.</div>
                </div>
              );
            })()}
          </div>
        </div>
      )}

      {/* ‚îÄ‚îÄ PORTFOLIO ‚îÄ‚îÄ */}
      {view==="portfolio"&&(
        <div style={{flex:1,overflowY:"auto",padding:12}}>
          {/* Summary */}
          <div style={{display:"grid",gridTemplateColumns:"repeat(4,1fr)",gap:8,marginBottom:16}}>
            <Stat label="CASH" value={fmtMoney(toUsd(balance))} color="#00b0ff"/>
            <Stat label="INVESTED" value={fmtMoney(toUsd(portfolioStats.invested))} color="#ffd600"/>
            <Stat label="UNREALISED P&L" value={fmtPct(portfolioStats.invested>0?portfolioStats.unrealised/portfolioStats.invested*100:0)} color={pnlColor(portfolioStats.unrealised)} sub={`${portfolioStats.unrealised>=0?"+":""}${fmtMoney(toUsd(portfolioStats.unrealised))}`}/>
            <Stat label="TOTAL P&L" value={`${totalPnL>=0?"+":""}${fmtMoney(toUsd(totalPnL))}`} color={pnlColor(totalPnL)}/>
          </div>
          {/* Open trades */}
          <div style={{fontSize:9,color:"#00e676",letterSpacing:2,marginBottom:8}}>OPEN POSITIONS ({openTrades.length})</div>
          {openTrades.length===0&&<div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:7,padding:16,textAlign:"center",color:"#3a3a55",fontSize:10,marginBottom:16}}>No open positions. Go to Market to place a trade.</div>}
          {openTrades.map(t=>{
            const sig=allSigs[t.ticker];
            const currentPrice=sig?toLocal(sig.price):t.entryPrice;
            const pnl=(currentPrice-t.entryPrice)*t.shares;
            const pnlPct=((currentPrice-t.entryPrice)/t.entryPrice)*100;
            const tfP=TF_PROFILES[t.timeframe];
            const R=RISK_CFG[t.signalRisk];
            return(
              <div key={t.id} style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:8,padding:12,marginBottom:7,borderLeft:`3px solid ${tfP.color}`}}>
                <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:8}}>
                  <div>
                    <div style={{display:"flex",gap:6,alignItems:"center",marginBottom:2,flexWrap:"wrap"}}>
                      <span style={{fontSize:13,fontWeight:700,color:"#dde0ff",fontFamily:"monospace"}}>{t.ticker}</span>
                      <Tag color={tfP.color}>{tfP.icon} {tfP.short}</Tag>
                      <Tag color={R.color}>{R.label}</Tag>
                      <span style={{fontSize:8,color:"#3a3a55"}}>{t.shares} units</span>
                    </div>
                    <div style={{fontSize:8,color:"#3a3a50"}}>{t.name} ¬∑ {t.sector}</div>
                  </div>
                  <button onClick={()=>closeTrade(t.id)} style={{background:"#ff174422",border:"1px solid #ff174466",borderRadius:5,padding:"5px 8px",color:"#ff1744",fontSize:8}}>CLOSE</button>
                </div>
                <div style={{display:"grid",gridTemplateColumns:"repeat(5,1fr)",gap:5}}>
                  <Stat label="ENTRY" value={`${sym}${t.entryPrice.toFixed(2)}`}/>
                  <Stat label="NOW" value={`${sym}${currentPrice.toFixed(2)}`} color={pnlColor(pnlPct)}/>
                  <Stat label="P&L%" value={fmtPct(pnlPct)} color={pnlColor(pnlPct)}/>
                  <Stat label="STOP" value={`-${t.stopPct}%`} color="#ff174477"/>
                  <Stat label="TARGET" value={`+${t.targetPct}%`} color="#00e67677"/>
                </div>
                <div style={{marginTop:8,display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                  <div style={{fontSize:9,color:"#3a3a55"}}>Cost: {sym}{t.totalCost.toFixed(2)} ¬∑ Signal align: <span style={{color:tfP.color}}>{t.tfScore}%</span></div>
                  <div style={{fontSize:12,fontWeight:700,color:pnlColor(pnl),fontFamily:"monospace"}}>{pnl>=0?"+":"-"}{sym}{Math.abs(pnl).toFixed(2)}</div>
                </div>
              </div>
            );
          })}
          {/* Closed trades */}
          {closedTrades.length>0&&(
            <>
              <div style={{fontSize:9,color:"#5a5a7a",letterSpacing:2,marginBottom:8,marginTop:16}}>CLOSED TRADES ({closedTrades.length})</div>
              {closedTrades.map(t=>{
                const tfP=TF_PROFILES[t.timeframe];
                return(
                  <div key={t.id} style={{background:"#06060e",border:`1px solid ${t.finalPnLPct>0?"#00e67622":"#ff174422"}`,borderRadius:6,padding:"9px 12px",marginBottom:5,display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                    <div>
                      <div style={{display:"flex",gap:5,alignItems:"center",marginBottom:2}}>
                        <span style={{fontSize:11,fontWeight:700,color:t.finalPnLPct>0?"#00e676":"#ff1744",fontFamily:"monospace"}}>{t.ticker}</span>
                        <Tag color={tfP.color}>{tfP.icon} {tfP.short}</Tag>
                        <Tag color={CAP_COLORS[t.cap]||"#888"} small>{t.cap}</Tag>
                      </div>
                      <div style={{fontSize:8,color:"#4a4a6a"}}>{sym}{t.entryPrice.toFixed(2)} ‚Üí {sym}{t.finalPrice?.toFixed(2)}</div>
                    </div>
                    <div style={{textAlign:"right"}}>
                      <div style={{fontSize:13,fontWeight:700,color:pnlColor(t.finalPnL),fontFamily:"monospace"}}>{t.finalPnL>=0?"+":"-"}{sym}{Math.abs(t.finalPnL).toFixed(2)}</div>
                      <div style={{fontSize:9,color:pnlColor(t.finalPnLPct),fontFamily:"monospace"}}>{fmtPct(t.finalPnLPct)}</div>
                    </div>
                  </div>
                );
              })}
            </>
          )}
        </div>
      )}

      {/* ‚îÄ‚îÄ WATCHLIST ‚îÄ‚îÄ */}
      {view==="watchlist"&&(
        <div style={{flex:1,overflowY:"auto",padding:12}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:12}}>
            <div style={{fontSize:9,color:"#ffd600",letterSpacing:2}}>TIMED WATCHLIST ({watchItems.length})</div>
            {watchItems.length>0&&<button onClick={()=>setWatchItems(p=>p.filter(w=>w.status==="watching"))} style={{background:"transparent",border:"1px solid #2a2a40",borderRadius:5,padding:"3px 8px",color:"#4a4a6a",fontSize:8}}>CLEAR EXPIRED</button>}
          </div>
          {watchItems.length===0&&<div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:7,padding:24,textAlign:"center",color:"#3a3a55",fontSize:10}}>No items watched. Select an asset in Market and click Watch.</div>}
          {watchItems.map(w=>{
            const tfP=TF_PROFILES[w.timeframe];
            const now=Date.now();
            const elapsed=now-w.addedAt;
            const total=w.expiresAt-w.addedAt;
            const pct=Math.min(100,(elapsed/total)*100);
            const expired=w.status==="expired";
            const borderColor=expired?(w.dirCorrect?"#00e67644":"#ff174444"):"#1a1a2e";
            return(
              <div key={w.id} style={{background:"#07070f",border:`1px solid ${borderColor}`,borderRadius:8,padding:12,marginBottom:8,position:"relative",overflow:"hidden"}}>
                {!expired&&<div style={{position:"absolute",top:0,left:0,height:2,width:`${pct}%`,background:tfP.color}}/>}
                {expired&&<div style={{position:"absolute",top:0,left:0,right:0,height:2,background:w.dirCorrect?"#00e676":"#ff1744"}}/>}
                <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:8}}>
                  <div>
                    <div style={{display:"flex",gap:5,alignItems:"center",marginBottom:2}}>
                      <span style={{fontSize:13,fontWeight:700,color:"#dde0ff",fontFamily:"monospace"}}>{w.ticker}</span>
                      <Tag color={tfP.color}>{tfP.icon} {w.duration}</Tag>
                      {expired&&<Tag color={w.dirCorrect?"#00e676":"#ff1744"}>{w.dirCorrect?"‚úì CORRECT":"‚úó MISS"}</Tag>}
                      {!expired&&<Tag color={tfP.color}>WATCHING</Tag>}
                    </div>
                    <div style={{fontSize:8,color:"#3a3a50"}}>{w.name} ¬∑ {w.sector} ¬∑ {w.cap} Cap</div>
                  </div>
                  <button onClick={()=>setWatchItems(p=>p.filter(x=>x.id!==w.id))} style={{background:"none",border:"none",color:"#333",fontSize:12}}>x</button>
                </div>
                <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr 1fr",gap:6,marginBottom:8}}>
                  <Stat label="ENTRY" value={fmtMoney(w.entryPrice)}/>
                  <Stat label="PREDICTED" value={fmtMoney(w.predictedPrice)} color={w.predictedChg>0?"#00e676":"#ff1744"}/>
                  <Stat label="PRED MOVE" value={fmtPct(w.predictedChg)} color={w.predictedChg>0?"#00e676":"#ff1744"}/>
                  {expired
                    ?<Stat label="ACTUAL" value={fmtPct(w.actualChg)} color={pnlColor(w.actualChg)}/>
                    :<Stat label="REMAINING" value={fmtMs(w.expiresAt-now)} color={tfP.color}/>
                  }
                </div>
                {expired&&(
                  <div style={{background:w.dirCorrect?"#00e67610":"#ff174410",border:`1px solid ${w.dirCorrect?"#00e67644":"#ff174444"}`,borderRadius:6,padding:10}}>
                    <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                      <div>
                        <div style={{fontSize:8,color:w.dirCorrect?"#00e676":"#ff1744",letterSpacing:2,marginBottom:2}}>PREDICTION RESULT</div>
                        <div style={{fontSize:10,color:"#c0c0e0"}}>{w.dirCorrect?"Direction correct ‚úì":"Direction missed ‚úó"} ¬∑ Accuracy: <strong style={{color:w.dirCorrect?"#00e676":"#ff6d00"}}>{w.accuracy?.toFixed(0)}%</strong></div>
                      </div>
                      <div style={{textAlign:"right"}}>
                        <div style={{fontSize:7,color:"#2a2a40"}}>SIGNAL ALIGN</div>
                        <div style={{fontSize:14,fontWeight:700,color:tfP.color,fontFamily:"monospace"}}>{w.tfScore}%</div>
                      </div>
                    </div>
                  </div>
                )}
                {!expired&&(
                  <div>
                    <div style={{display:"flex",justifyContent:"space-between",marginBottom:3}}>
                      <span style={{fontSize:7,color:"#3a3a50"}}>Progress</span>
                      <span style={{fontSize:7,color:tfP.color}}>{pct.toFixed(0)}% ¬∑ {fmtMs(w.expiresAt-now)} left</span>
                    </div>
                    <div style={{height:4,background:"#0e0e18",borderRadius:2,overflow:"hidden"}}><div style={{width:`${pct}%`,height:"100%",background:tfP.color,borderRadius:2}}/></div>
                  </div>
                )}
              </div>
            );
          })}
        </div>
      )}

      {/* ‚îÄ‚îÄ ACCURACY ‚îÄ‚îÄ */}
      {view==="accuracy"&&(
        <div style={{flex:1,overflowY:"auto",padding:12}}>
          <div style={{fontFamily:"'Barlow Condensed',sans-serif",fontSize:16,fontWeight:700,color:"#dde0ff",letterSpacing:2,marginBottom:12}}>PREDICTION ACCURACY REPORT</div>
          {!accuracy?(
            <div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:8,padding:24,textAlign:"center"}}>
              <div style={{fontSize:28,marginBottom:8}}>üìä</div>
              <div style={{fontSize:11,color:"#4a4a6a",lineHeight:1.8}}>No results yet. Place virtual trades or set watchlist timers to start building accuracy data.</div>
            </div>
          ):(
            <>
              {/* Overall */}
              <div style={{display:"grid",gridTemplateColumns:"repeat(4,1fr)",gap:8,marginBottom:14}}>
                <Stat label="OVERALL WIN RATE" value={`${accuracy.overall.toFixed(0)}%`} color={accuracy.overall>=60?"#00e676":accuracy.overall>=45?"#ffd600":"#ff6d00"} sub={`${accuracy.wins}W / ${accuracy.losses}L`}/>
                <Stat label="TOTAL RESULTS" value={accuracy.total} color="#c0c0e0"/>
                <Stat label="AVG RETURN" value={fmtPct(accuracy.avgReturn)} color={pnlColor(accuracy.avgReturn)}/>
                <Stat label="SIGNAL GRADE" value={accuracy.overall>=70?"A":accuracy.overall>=60?"B":accuracy.overall>=50?"C":"D"} color={accuracy.overall>=60?"#00e676":"#ff6d00"}/>
              </div>

              {/* By Cap Size */}
              <div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:8,padding:14,marginBottom:12}}>
                <div style={{fontSize:9,color:"#2a2a40",letterSpacing:2,marginBottom:10}}>ACCURACY BY CAP SIZE</div>
                {CAPS.filter(c=>c!=="All").map(cap=>{
                  const d=accuracy.byCap[cap];
                  if(!d) return(<div key={cap} style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"6px 0",borderBottom:"1px solid #0a0a14",opacity:0.3}}>
                    <div style={{display:"flex",gap:6,alignItems:"center"}}><span style={{width:8,height:8,background:CAP_COLORS[cap],borderRadius:"50%",display:"inline-block"}}/><span style={{fontSize:9,color:"#3a3a50"}}>{cap}</span></div>
                    <span style={{fontSize:9,color:"#2a2a40",fontFamily:"monospace"}}>No data</span>
                  </div>);
                  const c=d.rate>=60?"#00e676":d.rate>=45?"#ffd600":"#ff6d00";
                  return(
                    <div key={cap} style={{padding:"7px 0",borderBottom:"1px solid #0a0a14"}}>
                      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:3}}>
                        <div style={{display:"flex",gap:6,alignItems:"center"}}>
                          <span style={{width:8,height:8,background:CAP_COLORS[cap],borderRadius:"50%",display:"inline-block"}}/>
                          <span style={{fontSize:10,color:"#c0c0e0"}}>{cap} Cap</span>
                          <span style={{fontSize:8,color:"#3a3a50"}}>{d.wins}W/{d.total-d.wins}L</span>
                        </div>
                        <span style={{fontSize:11,color:c,fontWeight:700,fontFamily:"monospace"}}>{d.rate.toFixed(0)}%</span>
                      </div>
                      <div style={{height:4,background:"#0e0e18",borderRadius:2,overflow:"hidden"}}><div style={{width:`${d.rate}%`,height:"100%",background:c,borderRadius:2}}/></div>
                    </div>
                  );
                })}
              </div>

              {/* By Sector */}
              <div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:8,padding:14,marginBottom:12}}>
                <div style={{fontSize:9,color:"#2a2a40",letterSpacing:2,marginBottom:10}}>ACCURACY BY SECTOR</div>
                {Object.entries(accuracy.bySector).sort((a,b)=>b[1].rate-a[1].rate).map(([sec,d])=>{
                  const c=d.rate>=60?"#00e676":d.rate>=45?"#ffd600":"#ff6d00";
                  return(
                    <div key={sec} style={{padding:"6px 0",borderBottom:"1px solid #0a0a14"}}>
                      <div style={{display:"flex",justifyContent:"space-between",marginBottom:2}}>
                        <span style={{fontSize:9,color:"#8a8aaa"}}>{sec} <span style={{color:"#3a3a50",fontSize:8}}>({d.wins}W/{d.total-d.wins}L)</span></span>
                        <span style={{fontSize:10,color:c,fontWeight:700,fontFamily:"monospace"}}>{d.rate.toFixed(0)}%</span>
                      </div>
                      <div style={{height:3,background:"#0e0e18",borderRadius:2,overflow:"hidden"}}><div style={{width:`${d.rate}%`,height:"100%",background:c,borderRadius:2}}/></div>
                    </div>
                  );
                })}
              </div>

              {/* By TF */}
              <div style={{background:"#07070f",border:"1px solid #1a1a2e",borderRadius:8,padding:14}}>
                <div style={{fontSize:9,color:"#2a2a40",letterSpacing:2,marginBottom:10}}>ACCURACY BY TIMEFRAME</div>
                {TF_KEYS.map(k=>{
                  const items=[...trades.filter(t=>t.status!=="open"&&t.timeframe===k),...watchItems.filter(w=>w.status==="expired"&&w.timeframe===k)];
                  if(items.length===0) return(
                    <div key={k} style={{display:"flex",justifyContent:"space-between",padding:"5px 0",borderBottom:"1px solid #0a0a14",opacity:0.3}}>
                      <span style={{fontSize:9,color:"#3a3a50"}}>{TF_PROFILES[k].icon} {TF_PROFILES[k].short}</span>
                      <span style={{fontSize:9,color:"#2a2a40",fontFamily:"monospace"}}>No data</span>
                    </div>
                  );
                  const wins=items.filter(t=>(t.finalPnLPct||t.actualChg||0)>0).length;
                  const rate=(wins/items.length)*100;
                  const c=rate>=60?"#00e676":rate>=45?"#ffd600":"#ff6d00";
                  const p=TF_PROFILES[k];
                  return(
                    <div key={k} style={{padding:"6px 0",borderBottom:"1px solid #0a0a14"}}>
                      <div style={{display:"flex",justifyContent:"space-between",marginBottom:2}}>
                        <span style={{fontSize:9,color:p.color}}>{p.icon} {p.short} <span style={{color:"#3a3a50",fontSize:8}}>({wins}W/{items.length-wins}L)</span></span>
                        <span style={{fontSize:10,color:c,fontWeight:700,fontFamily:"monospace"}}>{rate.toFixed(0)}%</span>
                      </div>
                      <div style={{height:3,background:"#0e0e18",borderRadius:2,overflow:"hidden"}}><div style={{width:`${rate}%`,height:"100%",background:c,borderRadius:2}}/></div>
                    </div>
                  );
                })}
              </div>
            </>
          )}
        </div>
      )}

      {/* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */}
      <div style={{borderTop:"1px solid #0e0e18",padding:"3px 14px",display:"flex",alignItems:"center",gap:10,flexShrink:0,background:"#03030a"}}>
        <span style={{fontSize:7,color:liveCount>0?"#00e676":"#3a3a50",animation:liveCount>0?"pulse 2s infinite":"none"}}>
          {liveCount>0?"‚óè LIVE":"‚óè SIM"}
        </span>
        <span style={{fontSize:7,color:"#2a2a40"}}>{liveCount} live ¬∑ {ASSETS.length-liveCount} sim ¬∑ refreshes every 30s</span>
        {lastUpdated&&<span style={{fontSize:7,color:"#1a1a28",marginLeft:"auto"}}>Updated {lastUpdated}</span>}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
